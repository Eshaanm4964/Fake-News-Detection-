<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Fake News Detector</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 380px;
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 10px;
            font-size: 26px;
            font-weight: 600;
            color: #222;
        }

        .login-container p {
            margin-bottom: 25px;
            color: #666;
            font-size: 14px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-size: 14px;
            color: #333;
            font-weight: 500;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-family: inherit;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .options {
            margin-top: 15px;
            font-size: 14px;
        }

        .options a {
            color: #007bff;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }
         .btn-submit {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slight zoom effect */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="login-container">
    <h1>Welcome to FaDE</h1>
    <form method = "POST",action = "/submit">
        <label for = "username">Full Name:</label>
        <input type = "text" id = "username" name = "username" placeholder = "Enter your full name">
        <br>
        <br>
        <label for = "email">Email ID:</label>
        <input type = "email" id = "email" name = "email" placeholder = "Please enter your EmailID">
        <br>
        <br>
        <label for = "pass">Password</label>
        <input type = "password" id = "pass" name = "password" placeholder = "Enter a 6 digit password">
        <br>
        <br>
        <button type="submit" class="btn-submit">Submit</button>
    </form>
    </div>
    
</body>
</html>
